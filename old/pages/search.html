<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Bienvenido a Librería Manolita. Encuentra los mejores libros y novedades literarias.">
    <meta name="author" content="José Daniel Cuadrado Vorobiev" />
    <meta name="keywords" content="librería, libros, comprar libros, lectura" />
    <title>Busqueda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/stylesGlobal.css" />
    <link rel="stylesheet" href="../css/search.css" />
    <script src="../js/mainGlobal.js" defer></script>
    <script src="../js/search.js" defer></script>
</head>

<body>
    <div id="componentHeader"></div>

    <div class="gripGeneral">
        <section class="busqueda">
            <input type="text" class="input_Search" placeholder="Buscar..." />
            <div class="opciones">
                <input type="radio" name="opcion" id="opcion1" value="opcion1" checked />
                <label for="opcion1">Nuevo</label>

                <input type="radio" name="opcion" id="opcion2" value="opcion2" />
                <label for="opcion2">Precio Ascendente</label>

                <input type="radio" name="opcion" id="opcion3" value="opcion3" />
                <label for="opcion3">Precio Descendente</label>

                <input type="radio" name="opcion" id="opcion4" value="opcion4" />
                <label for="opcion4">Valoraciones</label>
            </div>
        </section>

        <section class="filtros">
            <div class="container my-4">
                <div class="row align-items-center">
                    <div class="col-12 text-center">
                        <span id="priceText">0 € - 100 €</span>
                    </div>
                    <div class="col-12">
                        <input type="range" class="form-range" min="0" max="100" step="1" id="priceRange"
                            onchange="updatePrice(this.value)" />
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button id="btnLimpiarFiltros" class="btn btn-secondary">Limpiar filtros</button>
                    </div>
                </div>
            </div>

            <div class="container my-4">
                <div class="row">
                    <div class="col-12">
                        <div class="accordion" id="categoriaAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="categoriaHeading">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#categoriaCollapse" aria-expanded="false"
                                        aria-controls="categoriaCollapse">
                                        Categoría
                                    </button>
                                </h2>
                                <div id="categoriaCollapse" class="accordion-collapse collapse"
                                    aria-labelledby="categoriaHeading" data-bs-parent="#categoriaAccordion">
                                    <div class="accordion-body">
                                        <form>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria1" value="Juvenil" />
                                                <label class="form-check-label" for="categoria1">
                                                    Juvenil
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria2" value="Contemporaneo" />
                                                <label class="form-check-label" for="categoria2">
                                                    Contemporaneo
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria3" value="Ciencia Ficción" />
                                                <label class="form-check-label" for="categoria3">
                                                    Ciencia Ficción
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria4" value="Misterio" />
                                                <label class="form-check-label" for="categoria4">
                                                    Misterio
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria4" value="Infantil" />
                                                <label class="form-check-label" for="categoria4">
                                                    Infantil
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria4" value="Autoayuda" />
                                                <label class="form-check-label" for="categoria4">
                                                    Autoayuda
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="categoria"
                                                    id="categoria4" value="Ciencias" />
                                                <label class="form-check-label" for="categoria4">
                                                    Ciencias
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mt-3">
                        <div class="accordion" id="longitudAccordion">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="longitudHeading">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#longitudCollapse" aria-expanded="false"
                                        aria-controls="longitudCollapse">
                                        Longitud del libro
                                    </button>
                                </h2>
                                <div id="longitudCollapse" class="accordion-collapse collapse"
                                    aria-labelledby="longitudHeading" data-bs-parent="#longitudAccordion">
                                    <div class="accordion-body">
                                        <form>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="longitud"
                                                    id="longitud1" value="Corta (0-100 páginas)" />
                                                <label class="form-check-label" for="longitud1">
                                                    Corta (0-100 páginas)
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="longitud"
                                                    id="longitud2" value="Media (101-300 páginas)" />
                                                <label class="form-check-label" for="longitud2">
                                                    Media (101-300 páginas)
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="longitud"
                                                    id="longitud3" value="Larga (más de 300 páginas)" />
                                                <label class="form-check-label" for="longitud3">
                                                    Larga (más de 300 páginas)
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="resultadoLibros">
            <div class="resultadoLibrosEncontrados">
                <div class="resultadoLibrosEncontrado">
                    <a href="bookFile.html"><img
                            src="../assets/imgs/paginaPrincipal/bestSellers/bestSeller_1_small.png" alt="Libro 1" /></a>
                    <div class="details">
                        <h3>El Clan (Inspectora Elena Blanco 5)</h3>
                        <p>Carmen Mola</p>
                        <div class="precioBoton">
                            <p class="precio">21.90€</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="resultadoLibrosEncontrado">
                    <a href="bookFile.html"><img
                            src="../assets/imgs/paginaPrincipal/bestSellers/bestSeller_2_small.png" alt="Libro 2"
                            loading="lazy" /></a>
                    <div class="details">
                        <h3>Quedará el amor</h3>
                        <p>Allice Kellen</p>
                        <div class="precioBoton">
                            <p class="precio">19.90€</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="resultadoLibrosEncontrado">
                    <a href="bookFile.html"><img
                            src="../assets/imgs/paginaPrincipal/bestSellers/bestSeller_3_small.png" alt="Libro 3"
                            loading="lazy" /></a>
                    <div class="details">
                        <h3>El hijo del reich</h3>
                        <p>Rafael Tarradas Bultó</p>
                        <div class="precioBoton">
                            <p class="precio">22.90€</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="resultadoLibrosEncontrado">
                    <a href="bookFile.html"><img
                            src="../assets/imgs/paginaPrincipal/bestSellers/bestSeller_4_small.png" alt="Libro 4"
                            loading="lazy" /></a>
                    <div class="details">
                        <h3>Los siguientes</h3>
                        <p>Pedro Simón</p>
                        <div class="precioBoton">
                            <p class="precio">21.90€</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="resultadoLibrosEncontrado">
                    <a href="bookFile.html"><img
                            src="../assets/imgs/paginaPrincipal/bestSellers/bestSeller_5_small.png" alt="Libro 5"
                            loading="lazy" /></a>
                    <div class="details">
                        <h3>Cuando la tormenta pase</h3>
                        <p>Manel Loureiro</p>
                        <div class="precioBoton">
                            <p class="precio">22.90€</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="resultadoLibrosEncontrado">
                    <a href="bookFile.html"><img
                            src="../assets/imgs/paginaPrincipal/bestSellers/bestSeller_6_small.png" alt="Libro 6"
                            loading="lazy" /></a>
                    <div class="details">
                        <h3>Las Hijas de la Criada</h3>
                        <p>Sonsoles Ónega</p>
                        <div class="precioBoton">
                            <p class="precio">22.90€</p>
                            <button>Añadir al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="componentFooter"></div>

    <div class="background-rectangle"></div>
    <div class="background-rectangle2"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
